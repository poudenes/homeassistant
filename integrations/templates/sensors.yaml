#########################################################################################
# Cost low and high energy usage for energy dashboard
#########################################################################################
- sensor:
    - name: "Costs daily high kWh custom sensor"
      unique_id: "1e31ae10-f2d9-4cfe-bb7f-33fcde14e1af"
      state_class: total_increasing
      device_class: monetary
      unit_of_measurement: EUR
      state: >-
        {% set prijs_per_kwh = 0.250034 %}
        {% set vaste1 = 0.66 %}
        {% set vaste2 = 0.31 %}
        {% set verbruik = states('sensor.dsmr_day_consumption_electricity2') | float(0) %}
        {% set vaste_totaal = vaste1 + vaste2 %}
        {% set seconden_vandaag = (now() - now().replace(hour=0, minute=0, second=0, microsecond=0)).total_seconds() %}
        {% set dagdeel = seconden_vandaag / 86400 %}
        {% set variabel = verbruik * prijs_per_kwh %}
        {% set vast_deel = vaste_totaal * dagdeel %}
        {{ (variabel + vast_deel) | round(2) }}

