      - light.hallway_all
      - light.wall_all
      - light.window_all
      - light.tv_sync
      - light.nanoleaf
      - light.bathroom_all
      - light.dressoir_all
      - light.diningtable_all
      - light.kitchen_all
      - light.cooking_all
