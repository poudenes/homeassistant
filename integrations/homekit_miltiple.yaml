###########################################################################################
# NEST PRODUCTS
###########################################################################################
- port: 21105
  name: "Nest"
  mode: bridge
  filter:
    include_entities:
      - climate.entryway
      - binary_sensor.nest_protect_bedroom_smoke_status
      - binary_sensor.nest_protect_bedroom_co_status
      - binary_sensor.nest_protect_bedroom_heat_status
      - binary_sensor.nest_protect_entryway_smoke_status
      - binary_sensor.nest_protect_entryway_co_status
      - binary_sensor.nest_protect_entryway_heat_status
      - binary_sensor.nest_protect_living_room_smoke_status
      - binary_sensor.nest_protect_living_room_co_status
      - binary_sensor.nest_protect_living_room_heat_status

  entity_config:
    binary_sensor.bedroom_nest_protect_co_status:
      name: "CO bedroom"
    binary_sensor.bedroom_nest_protect_heat_status:
      name: "Heat bedroom"
    binary_sensor.bedroom_nest_protect_smoke_status:
      name: "Smoke bedroom"
    binary_sensor.dining_room_nest_protect_co_status:
      name: "CO hallway"
    binary_sensor.dining_room_nest_protect_heat_status:
      name: "Heat hallweay"
    binary_sensor.dining_room_nest_protect_smoke_status:
      name: "Smoke hallway"
    binary_sensor.living_room_nest_protect_co_status:
      name: "CO livingroom"
    binary_sensor.living_room_nest_protect_heat_status:
      name: "Heat livingroom"
    binary_sensor.living_room_nest_protect_smoke_status:
      name: "Smoke livingroom"

###########################################################################################
# MOTION SENSORS
###########################################################################################
- port: 21106
  name: "Motion Sensors"
  mode: bridge
  filter:
    include_entities:
      - binary_sensor.toilet_detection
      - binary_sensor.bathroom_detection
      - binary_sensor.hallway_detection
      - binary_sensor.livingroom_detection
      - binary_sensor.bedroom_detection
      - binary_sensor.kitchen_detection
      - binary_sensor.diningroom_detection
      - binary_sensor.bedroom_door_contact
      - binary_sensor.diningroom_door_contact
      - binary_sensor.frondoor_door_contact
      - binary_sensor.door_livingroom_contact

  entity_config:
    binary_sensor.kitchen_detection:
      name: "Motion kitchen"
      linked_battery_sensor: sensor.kitchen_battery_level
      low_battery_threshold: 20
    binary_sensor.bedroom_detection:
      name: "Motion bedroom"
      linked_battery_sensor: sensor.bedroom_battery_level
      low_battery_threshold: 20
    binary_sensor.hallway_detection:
      name: "Motion hallway"
      linked_battery_sensor: sensor.hallway_battery_level
      low_battery_threshold: 20
    binary_sensor.bathroom_detection:
      name: "Motion bathroom"
      linked_battery_sensor: sensor.bathroom_battery_level
      low_battery_threshold: 20
    binary_sensor.diningroom_detection:
      name: "Motion diningroom"
      linked_battery_sensor: sensor.diningroom_battery_level
      low_battery_threshold: 20
    binary_sensor.livingroom_detection:
      name: "Motion livingroom"
      linked_battery_sensor: sensor.livingroom_battery_level
      low_battery_threshold: 20
    binary_sensor.toilet_detection:
      name: "Motion toilet"
      linked_battery_sensor: sensor.toilet_battery_level
      low_battery_threshold: 20

