# Update Zwwave batteries information
###########################################################################################
- id: "e243bf58-0ea5-4cdc-b133-4848e81e308c"
  alias: "Zwave batteries refresh update"
  mode: single
  triggers:
    - trigger: time
      at: "03:00:00"

  conditions: []

  actions:
    - action: zwave_js.refresh_value
      target:
        entity_id:
          - sensor.bedroom_battery_level
          - sensor.bathroom_battery_level
          - sensor.hallway_battery_level
          - sensor.livingroom_battery_level
          - sensor.toilet_battery_level
          - sensor.kitchen_battery_level
          - sensor.diningroom_battery_level
          - sensor.diningroom_door_battery_level
          - sensor.bedroom_door_battery_level
          - sensor.frondoor_door_battery_level
          - sensor.livingroom_door_battery_level
