# SCENE EVENING WHEN SUN IS BELOW HORIZON AND NO TV OF MOVIE IS PLAYING
###########################################################################################
- id: "9b99cba8-3ea7-4d52-883c-9d28fb348099"
  alias: "Control - FKB with scenes"
  mode: restart
  triggers:
    - trigger: state
      entity_id:
        - input_select.helpers_scenes
        - group.family

  conditions: []

  actions:
    - delay: "00:00:05"

    - action: number.set_value
      target:
        entity_id: number.samsung_screen_brightness
      data:
        value: >-
          {% if is_state('group.family', 'off') %} 
            28
          {% elif states('input_select.helpers_scenes') in ['scene appletv', 'scene nintendo'] %}
            28
          {% elif is_state('input_select.helpers_scenes', 'scene goodnight') %} 
            13
          {% else %} 
            205
          {% endif %}
