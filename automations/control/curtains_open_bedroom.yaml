# Curtains bedroom open lights goes off
###########################################################################################
- id: "91becb2e-8275-47ff-916e-dc382c4d9cf5"
  alias: "Control curtains - lights goes off"
  triggers:
    - trigger: numeric_state
      entity_id: sensor.bedroom_lux
      above: 100

  conditions:
    - "{{ not is_state('input_select.helpers_scenes', 'scene goodnight') }}"
    - "{{ not is_state('switch.bedroom_light_switch', 'on') }}"

  actions:
    - action: light.turn_off
      target:
        entity_id: light.bedroom_all
