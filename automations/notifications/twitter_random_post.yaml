# POST TWITTER MSG WHEN Twitter switch goes on
###########################################################################################
- id: "bc014c76-360e-4478-beb2-9a07e464e781"
  alias: "Notification - Random tweet"
  triggers:
    - trigger: state
      entity_id: input_boolean.helpers_post_twitter_random
      to: "on"

  conditions: []

  actions:
    - action: input_boolean.turn_off
      target:
        entity_id: input_boolean.helpers_post_twitter_random

    - action: script.tweet_random_post
      data:
        pick: >-
          {% set pick = [
            "promo",
            "robot",
            "weather",
            "internet",
            "p1meter"
          ] %}
          {{ pick|random }}
