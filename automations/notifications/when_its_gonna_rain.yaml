# When weather will state to rain i get a notification in HA
###########################################################################################
- id: "10ffdeff-879b-444d-ab2f-b4cb16f0e6d5"
  alias: "Notification - It will gonna rain"
  triggers:
    - trigger: state
      entity_id: weather.asingaborg
      to: "rainy"

  conditions:
    - "{{ is_state('input_boolean.function_vacation', 'off') }}"

  actions:
    - action: persistent_notification.create
      data:
        message: "It will gonna rain from now on."
        title: "Rain will come"
        notification_id: "1"
