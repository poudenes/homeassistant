# NOTIFY WHEN BATTERY ORAL-B IS LOW
###########################################################################################
- id: "ab49ede1-11ab-4947-be79-49e4e1c406fd"
  alias: "Notification - Oral-B battery low"
  triggers:
    - trigger: numeric_state
      entity_id: sensor.oral_b_io_series_8n_battery
      below: 6

  conditions: []

  actions:
    - action: script.mobile_notify_no_actionable
      data:
        title: "HA - System"
        message: |
          Oral-B Battery is low!
          Battery level now is {{ states('sensor.oral_b_io_series_8n_battery') }}%.
        thread_id: "ha_system"
