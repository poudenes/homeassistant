###########################################################################################
# START WASHER CYCLE WHEN SWITCH IS ON AT 12:00 PM
###########################################################################################
- id: "819cf06d-9053-4ed4-81bf-c5d75c05f52f"
  alias: "System - Washer cycle"
  triggers:
    - trigger: time
      at: "12:01:00"

  conditions: []

  actions:
    - if:
        - "{{ is_state('input_boolean.helpers_run_washer_machine_program', 'on') }}"
      then:
        - action: select.select_option
          target:
            entity_id: select.wasmachine
          data:
            option: run

        - action: script.mobile_notify_no_actionable
          data:
            title: "SmartThings - Washer cycle"
            message: >-
              The washer cycle has been started
            thread_id: "ha_smartthings"

        - action: input_boolean.turn_off
          target:
            entity_id: input_boolean.helpers_run_washer_machine_program