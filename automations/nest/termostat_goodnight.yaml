# NEST CONTROL TEMP BASED ON SCENE GOODNIGHT
###########################################################################################
- id: "a2bcd89c-f38a-47db-811c-ed9fcb1169b5"
  alias: "Control - Nest Control - Goodnight Scene"
  triggers:
    - trigger: state
      entity_id: input_select.helpers_scenes
      to: "scene goodnight"

  conditions:
    - "{{ is_state('binary_sensor.group_family_manual', 'on') }}"
    - "{{ is_state('input_boolean.function_dnc', 'off') }}"

  actions:
    - continue_on_error: true
      action: climate.set_temperature
      target:
        entity_id: climate.entryway
      data:
        temperature: 11