###########################################################################################
# HA RoutineS FOR HOMEKIT AND ALEXA
###########################################################################################
alexa_turn_off_harmony:
  alias: "HA Routine Off Harmony"
  icon: mdi:start
  sequence:
    - action: select.select_option
      data:
        option: power_off
      target:
        entity_id: select.logitech_harmony_activities

###########################################################################################
# ALEXA HA Routine YAMAHA
###########################################################################################
alexa_receiver_mute:
  alias: "HA Routine Mute"
  icon: mdi:script
  sequence:
    - action: remote.send_command
      target:
        entity_id: remote.logitech_harmony
      data:
        command: Mute
        device: Yamaha

alexa_receiver_up_vol:
  alias: "HA Routine Volume Up"
  icon: mdi:script
  sequence:
    - action: remote.send_command
      target:
        entity_id: remote.logitech_harmony
      data:
        command: VolumeUp
        device: Yamaha
        num_repeats: 5
        delay_secs: 0.5

alexa_receiver_down_vol:
  alias: "HA Routine Volume Down"
  icon: mdi:script
  sequence:
    - action: remote.send_command
      target:
        entity_id: remote.logitech_harmony
      data:
        command: VolumeDown
        device: Yamaha
        num_repeats: 5
        delay_secs: 0.5

###########################################################################################
# ALEXA HA Routine PAUSE PLAY STOP UNIVERSAL FOR ALL ACTIVITIES - TEST
###########################################################################################
