  alias: "HA Routine Play Harmony"
  icon: mdi:script
  sequence:
    - action: remote.send_command
      target:
        entity_id: remote.logitech_harmony
      data:
        command: Play
        device: Apple TV

    - action: remote.send_command
      target:
        entity_id: remote.logitech_harmony
      data:
        command: Play
        device: T-mobile remote

