  icon: mdi:script
  sequence:
    - action: remote.send_command
      target:
        entity_id: remote.logitech_harmony
      data:
        command: Pause
        device: Apple TV

    - action: remote.send_command
      target:
        entity_id: remote.logitech_harmony
      data:
        command: Pause
        device: T-mobile remote

alexa_stop_harmony:
  alias: "HA Routine Stop Harmony"
  icon: mdi:script
  sequence:
    - action: remote.send_command
      target:
        entity_id: remote.logitech_harmony
      data:
        command: Back
        device: Apple TV

    - action: remote.send_command
      target:
        entity_id: remote.logitech_harmony
      data:
        command: Stop
        device: T-mobile remote

