alexa_clean_all:
  alias: "HA Routine Clean all"
  icon: mdi:script
  sequence:
    - action: vacuum.start
      target:
        entity_id: vacuum.roborock_s8

alexa_return_base:
  alias: "HA Routine Return to base"
  icon: mdi:script
  sequence:
    - action: vacuum.return_to_base
      target:
        entity_id: vacuum.roborock_s8

alexa_clean_kithcen: # SEGMENT 16 - Kitchen
  alias: "HA Routine Clean kitchen"
  icon: mdi:script
  sequence:
    - action: vacuum.set_fan_speed
      target:
        entity_id: vacuum.roborock_s8
      data:
        fan_speed: balanced

    - action: vacuum.send_command
      data:
        command: app_segment_clean
        params:
          - segments:
              - 17
            repeat: 1
      target:
        entity_id: vacuum.roborock_s8

    - delay: "00:00:40"

    - action: vacuum.set_fan_speed
      target:
        entity_id: vacuum.roborock_s8
      data:
        fan_speed: max

